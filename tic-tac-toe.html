<html>
<head>
	<title>The Tic-tac-toe in JS</title>
	<link rel="stylesheet" href="style.css"/>
	<script src="ttt.js">
	</script>
</head>
<body>
	<section id="top">
		<b>The good old-fashioned Tic-tac-toe game!</b><br>
		For now, the only mode is against other player.<br>
		<img src="circle.png" id="circle"/>
		<img src="cross.png" id="cross"/>
	</section>
	
	<section id="main">
	<table id="table1">
		<tr>
			<td id="one" onClick="game(1)"></td>
			<td id="two" onClick="game(2)"></td>
			<td id="three" onClick="game(3)"></td>
		</tr>
		<tr>
			<td id="four" onClick="game(4)"></td>
			<td id="five" onClick="game(5)"></td>
			<td id="six" onClick="game(6)"></td>
		</tr>
		<tr>
			<td id="seven" onClick="game(7)"></td>
			<td id="eight" onClick="game(8)"></td>
			<td id="nine" onClick="game(9)"></td>
		</tr>
	</table>
	</section>
	
	<section id="bottom">
	<button type="button" id="button" onclick="window.location.reload()">RESET</button>
	</section>
</body>
</html>
